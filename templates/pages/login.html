{% extends 'master/master.html' %}
{% block title %} Login {% endblock %}
{% block body %}
<body class="bg-[#1E293B]">
  <section class="section">
      <div class="flex h-screen justify-center">
            <div class="w-full m-auto  max-w-lg p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
                <form id="login" class="space-y-6" method="post">
                    <image src=""></image>
                     {% include 'components/messages.html' %}
                      {% csrf_token %}
                      {{form.as_p}}

                    <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Login
                    </button>
                    <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
                        Not Registered Yet ? <a href="{% url 'signup' %}" class="text-blue-700 hover:underline dark:text-blue-500">Create account</a>
                    </div>
                </form>
            </div>

      </div>
  </section>
</body>
<script>
    $(document).ready(function(){
        $("label[for='id_username']").text('Email');
        $('#id_username').attr('type','email');
    });
</script>
{% endblock %}
